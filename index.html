<!DOCTYPE html><!--rika, ze kod je napsanej v HTML 5 - soucasne nejvyssi HTML-->
<html lang="en"><!--moznost jayzkoveho nastaveni + tenhle tag uzavira jeden file html-->
    <head><!--dolezite informacie o stranke, ktore ale nebudu zobrazene uzivatelovi, mel by tam byt META tag pro charaktery-->
        <meta charset="UTF-8"><!--najcastejsie sa pouziva UTF-8, ake charaktery zobrazi a ake nie, teoreticky vynimocne slovenske pismena-->
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"><!--na jake sirce bude zobrazena uvodni stranka-->
        <title>Môj Adient</title><!--co sa zobrazi na tabu stranky-->
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    </head>
    <body><!--hlavna cast kodu, veskera logika, ktoru tam vlozime-->
        <h1>Vítejte v Adientu</h1>
        <h2>Nová Hospoda</h2>
        <hr/>
        <img src="./Images/exterier.jpg"alt=exterier>
        <hr/>
        <h3>Co u nás najdete?</h3>
        <ul>
            <li>Skvělý kolektiv</li>
            <li>Nadstandartní finanční ohodnocení</li>
            <li>Možnost kariérně růst a rozvíjet se</li>
        </ul>

        <h3 class = "mapa"> Kde nás najdete?</h3>

        <a href="https://www.google.com/maps/place/Adient+Bor+Ltd./@49.7459531,12.7653908,17z/data=!3m1!4b1!4m6!3m5!1s0x47a0766aa008fdd1:0x5894799c59e692f2!8m2!3d49.7459531!4d12.7653908!16s%2Fg%2F11c75l7w7z?entry=ttu&g_ep=EgoyMDI1MDUxMS4wIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D">Adient Bor-Nová Hospoda</a>
    </body>
</html>
